<body>
  <div  class="container mx-auto bg-gray-800 rounded ">
    <h1 class="text-white text-center text-3xl mt-5 mb-5 p-5 font-semibold" c>To-Do List</h1>
    <div class="flex flex-wrap place-items-center
    justify-center mb-5">
      
      <input class="bg-gray-700 text-white border-none outline-white p-3 rounded" type="text" id="inputField" placeholder="Write Your Text ">
      <button class=" text-3xl text-red-600 bg-slate-400 px-5 py-2 ml-5 rounded-sm align-middle" id="addbtn"> add </button>


    </div>
    <div class="flex flex-wrap gap-1 place-items-center
    justify-center mb-5 ">
      <label for="" class="text-white "> Add List :</label>

      <select id="showText" class="form-control w-4/12 text-center  content-center place-content-center " > </select>
    </div>

    <div class="flex flex-wrap gap-4 place-items-center
    justify-center ">
      <button class=" text-white bg-blue-700 rounded-sm px-5 py-2  mb-5" id="Edidbtn"> Edit</button>
      <button class=" text-white bg-red-500 rounded-sm px-4 py-2  mb-5" id="deletbtn"> Delete</button>
    </div>
    
  </div>
 
  <script > 
  const inputField = document.querySelector("#inputField");
const addbtn = document.querySelector("#addbtn");
const Editbtn = document.querySelector("#Edidbtn");
const removebtn = document.querySelector("#deletbtn");
const textshow = document.querySelector("#showText");

addbtn.addEventListener("click", (event) => {
  event.preventDefault();

  if (inputField.value == "") {
    alert("Input field is empty");
    return;
  }

  

  const option = new Option(inputField.value, inputField.value);
  

  textshow.add(option, undefined);

  inputField.value = "";

});

removebtn.addEventListener("click", (event)=>{
  event.preventDefault();

  let selected = [];

  for (let i = 0; i< textshow.options.length; i++){
    selected[i] = textshow.options[i].selected;
  }

  let removdata = textshow.options.length;

  while (removdata--)
    if(selected[removdata]){
      textshow.remove(removdata)
    }
})

  </script>
